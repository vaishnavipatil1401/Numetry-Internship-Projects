<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-section">
        <i class="fa-solid fa-arrow-left icon"></i>
        <i class="fa-solid fa-arrow-right icon"></i>
        <i class="fa-solid fa-rotate-right icon"></i>
        <i class="fa-solid fa-house icon"></i>
        <input type="text" class="input-box" placeholder="" />
      </div>
        </div>
        <div class="navbar">
            <button class="button">Header button/link</button>
            <button class="button">Header button/link</button>
            <button class="button">Header button/link</button>

            <div class="search_bar">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" class="search-input" placeholder="Search" />
            </div>
          </div>
    </header>

    <section class="main_box">
      <svg width='100%' height='100%' viewBox='0 0 100 100' preserveAspectRatio='none'>
        <line x1="0" y1="0" x2="100" y2="100" vector-effect="non-scaling-stroke" stroke="black" />
        <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" stroke="black" />
      </svg>
    </section>

    <section class="text_boxes">
        <div class="text_area">Text</div>
        <div class="text_area">Text</div>
        <div class="text_area">Text</div>
      </section>

      <section class="footer">
        <div class="footer-section">
            <div class="footer-left">
                <div class="signup-menu">
                    Sign up CTA
                </div>
                <div class="signup-lower">
                    <input type="text" placeholder="Email Address Field" class="email"/>
                    <button class="submit">Sign Up CTA Button</button>
                </div>
            </div>
            <div class="footer-right">
                <div class="nav-text">Navigation text</div>
                <div class="nav-text">Navigation text</div>
                <div class="nav-text">Navigation text</div>
            </div>
        </div>

        <section class="cta_section">
          <div class="cta-head">
            Below the fold CTA
          </div>
          <div class="cta-body">
            <div class="pair">
              <div class="pair-image">
                <svg width='100%' height='100%' viewBox='0 0 100 100' preserveAspectRatio='none'>
                  <line x1="0" y1="0" x2="100" y2="100" vector-effect="non-scaling-stroke" stroke="black" />
                  <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" stroke="black" />
                </svg>
              </div>
              <div class="pair-text">Text</div>
            </div>
            <div class="pair">
              <div class="pair-image">
                <svg width='100%' height='100%' viewBox='0 0 100 100' preserveAspectRatio='none'>
                  <line x1="0" y1="0" x2="100" y2="100" vector-effect="non-scaling-stroke" stroke="black" />
                  <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" stroke="black" />
                </svg>
              </div>
              <div class="pair-text">Text</div>
            </div>
            <div class="pair">
              <div class="pair-image">
                <svg width='100%' height='100%' viewBox='0 0 100 100' preserveAspectRatio='none'>
                  <line x1="0" y1="0" x2="100" y2="100" vector-effect="non-scaling-stroke" stroke="black" />
                  <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" stroke="black" />
                </svg>
              </div>
              <div class="pair-text">Text</div>
            </div>
            <div class="pair">
              <div class="pair-image">
                <svg width='100%' height='100%' viewBox='0 0 100 100' preserveAspectRatio='none'>
                  <line x1="0" y1="0" x2="100" y2="100" vector-effect="non-scaling-stroke" stroke="black" />
                  <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" stroke="black" />
                </svg>
              </div>
              <div class="pair-text">Text</div>
            </div>
          </div>
        </section>
        <div class="footer-icons">
            <div class="footer-social_section">
           <img src="Logo_images/email_logo.png" alt="" class="social_section">
           <img src="Logo_images/twitter_logo.png" alt="" class="social_section">
           <img src="Logo_images/instagram_logo.png" alt="" class="social_section">
           <img src="Logo_images/linkdin_icon.png" alt="" class="social_section">
           <img src="Logo_images/facebook_icon.png" alt="" class="social_section">
           
        </div>
        </div>
    </section>

</html>
