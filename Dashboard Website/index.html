<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="conatiner">
        <nav>
            <ul>
                <li><a href="#" class="logo">
                    <img src="logo_img/logo_student.png" alt="">
                    <span class="nav-item">Dashboard</span>
                </a></li>
                <li><a href="">
                    <i class="fas fa-home"></i>
                    <span class="nav-items">Home</span>
                </a></li>
                <li><a href="">
                    <i class="fas fa-user"></i>
                    <span class="nav-items">Profile</span>
                </a></li>
                <li><a href="">
                    <i class="fas fa-wallet"></i>
                    <span class="nav-items">Wallet</span>
                </a></li>
                <li><a href="">
                    <i class="fas fa-chart-bar"></i>
                    <span class="nav-items">Analytics</span>
                </a></li>
                <li><a href="">
                    <i class="fas fa-tasks"></i>
                    <span class="nav-items">Tasks</span>
                </a></li>
                <li><a href="">
                    <i class="fas fa-cog"></i>
                    <span class="nav-items">Settings</span>
                </a></li>
                <li><a href="">
                    <i class="fas fa-question-circle"></i>
                    <span class="nav-items">Help</span>
                </a></li>
                <li><a href="" class="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-items">Logout</span>
                </a></li>
            </ul>
        </nav>

        <section class="main">
            <div class="main-top">
                <h1>Skills</h1>
                <i class="fas fa-user-cog"></i>
            </div>
            <div class="main-skills">
                <div class="card">
                    <i class="fas fa-laptop-code"></i>
                    <h3>Web Development</h3>
                    <p>Join over 1 million Student</p>
                </div>
            </div>
        </section>
        </section>
    </div>
    
</body>
</html>
